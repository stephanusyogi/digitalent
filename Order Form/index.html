<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
	<link rel="stylesheet" type="text/css" href="tampilan.css">
</head>
<body>

	<img src="https://digitalent.kominfo.go.id/assets/@images/logo.png" width="100">
	<h1>Order Form</h1>
	<form>
		<div class="box">
			<ul>
				<li>
					<input type="checkbox" name="product_1" id="product_1" value="35000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_1"> <p class="nama_produk">Cappucino</p><p class="harga">Rp. <span>35000</span></p></label>
				</li>
				<li>
					<input type="checkbox" name="product_2" id="product_2" value="40000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_2"><p class="nama_produk">Green Tea Latte</p><p class="harga">Rp. <span>40000</span></p></label>
				</li>
				<li>
					<input type="checkbox" name="product_3" id="product_3" value="50000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_3"><p class="nama_produk">Fish and Chips</p><p class="harga">Rp. <span>50000</span></p></label>
				</li>
				<li>
					<input type="checkbox" name="product_4" id="product_4" value="45000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_4"><p class="nama_produk">Tuna Sandwich</p><p class="harga">Rp. <span>45000</span></p></label>
				</li>
				<li>
					<input type="checkbox" name="product_5" id="product_5" value="8000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_5"><p class="nama_produk">Mineral Water</p><p class="harga">Rp. <span>8000</span></p></label>
				</li>
				<li>
					<input type="checkbox" name="product_6" id="product_6" value="18000" onClick="this.form.total_harga.value=checkChoice(this);">
					<label for="product_6"><p class="nama_produk">French Fries</p><p class="harga">Rp. <span>18000</span></p></label>
				</li>
			</ul>		
		</div>
		<div class="hasil">
			<h3>Total :</h3>
			<input style="border: none;" type="text" name="total_harga" readonly value="">
      		<input type="hidden" name="hiddentotal" value="0">
		</div>
	</form>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
