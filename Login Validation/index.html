<!DOCTYPE html>
<html>
<head>
	<title>Login Validation</title>
	<link rel="stylesheet" type="text/css" href="tampilan.css">
</head>
<body>

	<img src="https://digitalent.kominfo.go.id/assets/@images/logo.png" width="100">
	<h1>Login</h1>
	<form>
	  <div class="row">
	    <label for="email">Email</label>
	    <input type="email" id="email" autocomplete="off" placeholder="Masukkan Email Anda">
	  </div>
	  <div class="row">
	    <label for="password">Password</label>
	    <input type="password" id="password" placeholder="Masukkan Password Anda">
	  </div>
	  <button type="button" onclick="kirim()">Login</button>
	</form>

	<script type="text/javascript" src="app.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
